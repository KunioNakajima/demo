<!doctype html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body)">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:replace="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">HOME</a>
    <form class="text-right" method="post" th:action="@{/logout}">
      <input type="submit" class="logoutlink btn-link" value="ログアウト"/>
    </form>
  </div>
</nav>
<div class="container">
    <div class="text-center" id="body" th:replace="${body}"></div>
</div>
</body>
</html>
